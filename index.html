<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ATC</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="script.js"></script>
</head>
<body class="centered-wrapper">

<div class="centered-content bigOof">
<table>
    <tr>
        <td>
            <p>S value</p>
        </td>
        <td>
            <input type="number" id="s" min="0" step="0.1" value="2.0" />
        </td>
        <td>
            <p>T value</p>
        </td>
        <td>
            <input type="number" id="t" min="0" step="0.1" value="2.0" />
        </td>
    </tr>
    <tr>
        <td><p>ATC Score</p></td>
        <td><p id="score"></p></td>
        <td><p>ATC Grade</p></td>
        <td><p id="grade"></p></td>
    </tr>
</table>

</div>
<script>
    // Input for S and T
    let s_range = document.querySelector("#s");
    let t_range = document.querySelector("$t");

    // Change Score function
    const changeScore = function(event) {
        let s = s_range.value;
        let t = t_range.value;
        let score = score(s, t);
        let grade = score_to_grade(score);
        document.getElementById("score").innerHTML = score;
        document.getElementById("grade").innerHTML = grade;
    };

    s_range.addEventListener("input", changeScore, false);
    t_range.addEventListener("input", changeScore, false);

</script>
</body>
</html>
