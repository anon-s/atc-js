<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ATC</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="script.js"></script>
</head>
<body class="centered-wrapper">

<div class="centered-content bigOof">
<table>
    <tr>
        <td>
            <p>S value</p>
        </td>
        <td>
            <input type="number" id="s" min="0" step="0.1" value="2.0" />
        </td>
        <td>
            <p>T value</p>
        </td>
        <td>
            <input type="number" id="t" min="0" step="0.1" value="2.0" />
        </td>
    </tr>
    <tr><td colspan="4"><button onclick="scoreGrade()">Calculate!</button></td></tr>
    <tr>
        <td><p>ATC Score</p></td>
        <td><p id="score">2</p></td>
        <td><p>ATC Grade</p></td>
        <td><p id="grade">A</p></td>
    </tr>
</table>

</div>
<script>

    function scoreGrade(){
        let s_range = document.getElementById("s");
        let t_range = document.getElementById("t");
        let s_value = s_range.value;
        let t_value = t_range.value;
        let score = score(s_value, t_value);
        let grade = score_to_grade(score);
        document.getElementById("score").innerHTML = score;
        document.getElementById("grade").innerHTML = grade;
    }

</script>
</body>
</html>
