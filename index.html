<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ATC</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="script.js"></script>
</head>
<body class="centered-wrapper">

<div class="centered-content bigOof">
<table>
    <tr>
        <td>
            <p>S value</p>
        </td>
        <td>
            <input type="number" id="s" min="0" step="0.1" value="2.0" />
        </td>
        <td>
            <p>T value</p>
        </td>
        <td>
            <input type="number" id="t" min="0" step="0.1" value="2.0" />
        </td>
    </tr>
    <tr><td colspan="4"><button onclick="scoreGrade()">Calculate!</button></td></tr>
    <tr>
        <td><p>ATC Score</p></td>
        <td><p id="score">2</p></td>
        <td><p>ATC Grade</p></td>
        <td><p id="grade">A</p></td>
    </tr>
</table>

</div>
<script>
    // Input for S and T
    var s_range = document.getElementById("s");
    var t_range = document.getElementById("t");
    var s_value = s_range.value;
    var t_value = t_range.value;

    s_range.addEventListener("input", function(){
        var s_value = this.value;
        document.getElementById("score").innerHTML = this.value;
    });

    t_range.addEventListener("input", function(){
        var t_value = t_range.value;
        document.getElementById("grade").innerHTML = this.value;
    });

</script>
</body>
</html>
