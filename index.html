<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ATC</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="script.js"></script>
</head>
<body class="centered-wrapper">

<div class="centered-content">
<table>
    <tr>
        <td>
            <p>S value</p>
        </td>
        <td>
            <input type="number" id="s" min="0" step="0.1" value="2.0" />
        </td>
    </tr>
    <tr>
        <td><p>ATC Score</p></td>
        <td><p id="score"></p></td>
        <td><p>ATC Grade</p></td>
        <td><p id="grade"></p></td>
    </tr>
</table>

</div>

<script>
    let range = document.querySelector("#s");

    range.addEventListener("input", function() {
        document.getElementById("score").innerHTML = this.value;
    });
</script>
</body>
</html>
