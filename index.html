<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ATC</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="script.js"></script>
</head>
<body class="centered-wrapper">

<div class="centered-content bigOof">
<table>
    <tr>
        <td><p>Length of skirt</p></td>
        <td><p>Length of waist to knee</p></td>
        <td><p>Length of gap</p></td>
        <td><p>Length of sock</p></td>
        <td rowspan="3"><button onclick="fourScoreGrade()">Calculate from the 4 values!</button></td>
    </tr>
    <tr>
        <td><input type="number" id="skirt" min="0" step="0.1" value="2.0" /></td>
        <td><input type="number" id="waist2knee" min="0" step="0.1" value="2.0" /></td>
        <td><input type="number" id="gap" min="0" step="0.1" value="2.0" /></td>
        <td><input type="number" id="sock" min="0" step="0.1" value="2.0" /></td>
    </tr>
    <tr>
        <td colspan="2"><button onclick="skirt_wasit2knee_to_s_value()">Calculate S values from above</button></td>
        <td colspan="2"><button onclick="gap_sock_to_t_value()">Calculate from T values from above</button></td>
    </tr>
    <tr>
        <td>
            <p>S value</p>
        </td>
        <td>
            <input type="number" id="s" min="0" step="0.1" value="2.0" />
        </td>
        <td>
            <p>T value</p>
        </td>
        <td>
            <input type="number" id="t" min="0" step="0.1" value="2.0" />
        </td>
        <td rowspan="2"><button onclick="scoreGrade()">Calculate from S, T values!</button></td>
    </tr>
    <tr>
        <td><p>ATC Score</p></td>
        <td><p id="score">-</p></td>
        <td><p>ATC Grade</p></td>
        <td><p id="grade">-</p></td>
    </tr>
</table>

</div>
<script>
    function fourScoreGrade() {
        let skirt_input = document.getElementById("skirt");
        let waist2knee_input = document.getElementById("waist2knee");
        let gap_input = document.getElementById("gap");
        let sock_input = document.getElementById("sock");
        let skirt_value = skirt_input.value;
        let waist2knee_value = waist2knee_input.value;
        let gap_value = gap_input.value;
        let sock_value = sock_input.value;
        let score = four_to_score(skirt_value, waist2knee_value, gap_value, sock_value);
        let grade = four_to_grade(skirt_value, waist2knee_value, gap_value, sock_value);
        document.getElementById("score").innerHTML = score;
        document.getElementById("grade").innerHTML = grade;
    }
    function scoreGrade(){
        let s_input = document.getElementById("s");
        let t_input = document.getElementById("t");
        let s_value = s_input.value;
        let t_value = t_input.value;
        let score = str_score(s_value, t_value);
        let grade = st_to_grade(s_value, t_value);
        document.getElementById("score").innerHTML = score;
        document.getElementById("grade").innerHTML = grade;
    }

</script>
</body>
</html>
